<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Načítání obsahu (18+)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 60px 20px; background: #111; color: #fff; }
    h2 { font-size: 28px; }
    .timer { font-size: 32px; color: #ff4444; margin: 20px 0; }
    .ad { margin: 30px auto; width: 100%; max-width: 400px; min-height: 250px; background: #222; border: 1px solid #444; padding: 10px; }
    a { color: #00aaff; font-size: 18px; }
    .warning { color: #ff6666; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="warning">⚠️ 18+ NSFW obsah – pouze pro dospělé. Stránka používá cookies pro reklamy.</div>
 
  <h2>Obsah se načítá...</h2>
  <p>Za <span id="timer">10</span> sekund přesměrování na fotku</p>
 
  <!-- ADSTERRA POPUNDER (starý) -->
  <script src="https://pl28425577.effectivegatecpm.com/4f/89/ba/4f89ba60d95eef4726d4bbdcecfa2661.js"></script>
 
  <!-- ADSTERRA SOCIAL BAR / INTERSTITIAL (nový) -->
  <script src="https://pl28425676.effectivegatecpm.com/c7/cc/46/c7cc46df83dd7e3ce8d448ad01095fdb.js"></script>
 
  <div class="ad">
    Reklama se načítá...
  </div>
 
  <p><a href="#" id="skip">Přejít hned (skip)</a></p>
 
  <script>
    let seconds = 10;
    const timerEl = document.getElementById('timer');
    const skipEl = document.getElementById('skip');
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url') || 'https://example.com'; // fallback

    function countdown() {
      timerEl.textContent = seconds;
      if (seconds <= 0) {
        window.location.href = targetUrl;
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }

    skipEl.onclick = (e) => {
      e.preventDefault();
      window.location.href = targetUrl;
    };

    window.onload = countdown;
  </script>
</body>
</html>
