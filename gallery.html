<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie postavy (18+)</title>
  <style>
    /* Stejný styl jako menu */
    body { background: #111; color: #fff; text-align: center; padding: 40px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .item { width: 150px; }
    img { width: 100%; border-radius: 10px; }
    .name { font-size: 16px; margin-top: 5px; }
    a { text-decoration: none; color: #00aaff; }
    .warning { color: #ff6666; margin-bottom: 30px; }
  </style>

  <!-- Adsterra reklamy na galerii -->
  <script src="https://pl28425577.effectivegatecpm.com/4f/89/ba/4f89ba60d95eef4726d4bbdcecfa2661.js"></script>
  <script src="https://pl28425676.effectivegatecpm.com/c7/cc/46/c7cc46df83dd7e3ce8d448ad01095fdb.js"></script>
</head>
<body>
  <div class="warning">⚠️ 18+ NSFW obsah – pouze pro dospělé.</div>
  
  <h1 id="postava-name">Načítání galerie...</h1>
  
  <div class="gallery" id="gallery"></div>
  
  <a href="index.html">Zpět na výběr postavy</a>

  <script>
    // Data fotek pro každou postavu (přidej své – array objektů s thumbnail a plnou URL)
    const fotky = {
      tereza: [
        { thumb: "https://i.imgur.com/ABC123m.jpg", full: "https://i.imgur.com/ABC123.jpg" },
        { thumb: "https://i.imgur.com/DEF456m.jpg", full: "https://i.imgur.com/DEF456.jpg" },
        // ... přidej 50 objektů pro Terezu
      ],
      lucie: [
        // 50 fotek pro Lucii
      ],
      // přidej další postavy (id z URL)
    };

    // Získání ID postavy z URL (?id=tereza)
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'tereza'; // default

    // Zobrazení jména postavy
    document.getElementById('postava-name').textContent = id.charAt(0).toUpperCase() + id.slice(1) + " - Galerie (50 fotek)";

    // Generování galerie
    const gallery = document.getElementById('gallery');
    const postavaFotky = fotky[id] || [];

    postavaFotky.forEach(f => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <a href="redirect.html?url=${encodeURIComponent(f.full)}">
          <img src="${f.thumb}" alt="Fotka">
          <div class="name">Klikni pro full</div>
        </a>
      `;
      gallery.appendChild(item);
    });
  </script>
</body>
</html>
