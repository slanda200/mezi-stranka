  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'nasta.theruss';
    const photosPerPage = 30; // Počet fotek na stránku – uprav na 20, 40 atd. podle chuti
    let currentPage = 1;
    let allPhotos = [];

    document.getElementById('postava-name').textContent = id + ' - Načítání fotek...';

    fetch(`postavy/${id}.txt`)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        allPhotos = [];
        for (let i = 0; i < lines.length; i += 2) {
          const thumb = lines[i].trim();
          const full = lines[i + 1].trim();
          if (thumb && full) {
            allPhotos.push({ thumb, full });
          }
        }

        document.getElementById('postava-name').textContent = id + ' - ' + allPhotos.length + ' fotek';

        renderPage(currentPage);
        renderPagination();
      })
      .catch(err => {
        document.getElementById('postava-name').textContent = 'Postava nenalezena';
      });

    function renderPage(page) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const start = (page - 1) * photosPerPage;
      const end = Math.min(start + photosPerPage, allPhotos.length);
      const pagePhotos = allPhotos.slice(start, end);

      pagePhotos.forEach(f => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <a href="redirect.html?url=${encodeURIComponent(f.full)}" target="_blank" rel="noopener">
            <img src="${f.thumb}" alt="Fotka">
            <div class="name">Klikni pro full</div>
          </a>
        `;
        gallery.appendChild(item);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(allPhotos.length / photosPerPage);

      // Předchozí
      const prev = document.createElement('button');
      prev.textContent = 'Předchozí';
      prev.disabled = currentPage === 1;
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(prev);

      // Čísla stránek
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
          updatePagination();
        };
        pagination.appendChild(btn);
      }

      // Další
      const next = document.createElement('button');
      next.textContent = 'Další';
      next.disabled = currentPage === totalPages;
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(next);
    }

    function updatePagination() {
      const buttons = document.querySelectorAll('.pagination button');
      buttons.forEach((btn, index) => {
        if (btn.textContent === currentPage.toString()) {
          btn.className = 'active';
        } else {
          btn.className = '';
        }
      });
    }
  </script>
