  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'nasta.theruss';

    document.getElementById('postava-name').textContent = id + ' - Načítání fotek...';

    fetch(`postavy/${id}.txt`)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const gallery = document.getElementById('gallery');

        for (let i = 0; i < lines.length; i += 2) {
          const thumb = lines[i].trim();
          const full = lines[i + 1].trim();
          
          if (thumb && full) {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
              <a href="redirect.html?url=${encodeURIComponent(full)}" target="_blank" rel="noopener">
                <img src="${thumb}" alt="Fotka">
                <div class="name">Klikni pro full</div>
              </a>
            `;
            gallery.appendChild(item);
          }
        }

        document.getElementById('postava-name').textContent = id + ' - ' + (lines.length / 2) + ' fotek';
      })
      .catch(err => {
        document.getElementById('postava-name').textContent = 'Postava nenalezena';
      });
  </script>
