<head>

    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 40px; text-align: center; }

    a { text-decoration: none; }
    .warning { color: #ff6666; font-size: 18px; margin-bottom: 40px; }
    .ad-banner { height: 250px; background: #222; margin: 50px auto; max-width: 728px; padding: 20px; border-radius: 10px; }

<body>
  <div class="warning">⚠️ 18+ NSFW obsah – pouze pro dospělé. Stránka používá cookies pro reklamy.</div>
  
  <h1 id="postava-name">Načítání galerie...</h1>
  
  <div class="ad-banner">Reklama</div>
  
  <div class="gallery" id="gallery"></div>
  
  <div class="ad-banner">Reklama</div>
  
  <a href="index.html">Zpět na výběr</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'nasta.theruss'; // default postava

    document.getElementById('postava-name').textContent = id + ' - Načítání fotek...';

    // Načtení textového souboru s odkazy
    fetch(`postavy/${id}.txt`)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const gallery = document.getElementById('gallery');

        for (let i = 0; i < lines.length; i += 2) {
          const thumb = lines[i].trim();
          const full = lines[i + 1].trim();
          
          if (thumb && full) {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
              <a href="redirect.html?url=${encodeURIComponent(full)}">
                <img src="${thumb}" alt="Fotka">
                <div class="name">Klikni pro full</div>
              </a>
            `;
            gallery.appendChild(item);
          }
        }

        document.getElementById('postava-name').textContent = id + ' - ' + (lines.length / 2) + ' fotek';
      })
      .catch(err => {
        document.getElementById('postava-name').textContent = 'Postava nenalezena';
      });
  </script>
</body>
</html>
