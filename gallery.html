<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie (18+)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 40px; text-align: center; }
    h1 { font-size: 40px; margin-bottom: 50px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 30px 0; }
    .item { width: 90px; }
    img { width: 100%; border-radius: 10px; filter: blur(5px); box-shadow: 0 0 15px #000; }
    .name { font-size: 14px; margin-top: 5px; color: #00aaff; }
    a { text-decoration: none; }
    .warning { color: #ff6666; font-size: 18px; margin-bottom: 40px; }
    .ad-banner {
      margin: 50px auto;
      width: 100%;
      max-width: 970px;
      min-height: 90px;
      text-align: center;
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .ad-banner { min-height: 250px; }
    }
    .pagination { margin: 30px 0; font-size: 18px; }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active { background: #00aaff; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>

</head>
<body>
  <div class="warning">⚠️ 18+ NSFW obsah – pouze pro dospělé. Stránka používá cookies pro reklamy.</div>
  
  <h1 id="postava-name">Načítání galerie...</h1>
  
  <!-- Reklama nahoře -->
  <div class="ad-banner">
    Reklama se načítá...

      atOptions = { 'key' : '2b2844954e2220b902ad439f350a7388', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
    </script>
    <script src="https://www.highperformanceformat.com/2b2844954e2220b902ad439f350a7388/invoke.js"></script>
  </div>
  
  <div class="gallery" id="gallery"></div>
  
  <!-- Paginace -->
  <div class="pagination" id="pagination"></div>
  
  <!-- Reklama dole -->
  <div class="ad-banner">
    Reklama se načítá...
    <script>
      atOptions = { 'key' : 'c64f8c58bfec8d551e2ac3bbae2841eb', 'format' : 'iframe', 'height' : 300, 'width' : 160, 'params' : {} };
    </script>
    <script src="https://www.highperformanceformat.com/c64f8c58bfec8d551e2ac3bbae2841eb/invoke.js"></script>
    
    <script>
      atOptions = { 'key' : '2b2844954e2220b902ad439f350a7388', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
    </script>
    <script src="https://www.highperformanceformat.com/2b2844954e2220b902ad439f350a7388/invoke.js"></script>
  </div>
  
  <a href="index.html">Zpět na výběr</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'nasta.theruss';
    const photosPerPage = 30; // Počet fotek na stránku – uprav na 20, 40 atd. podle chuti
    let currentPage = 1;
    let allPhotos = [];

    document.getElementById('postava-name').textContent = id + ' - Načítání fotek...';

    fetch(`postavy/${id}.txt`)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        allPhotos = [];
        for (let i = 0; i < lines.length; i += 2) {
          const thumb = lines[i].trim();
          const full = lines[i + 1].trim();
          if (thumb && full) {
            allPhotos.push({ thumb, full });
          }
        }

        document.getElementById('postava-name').textContent = id + ' - ' + allPhotos.length + ' fotek';

        renderPage(currentPage);
        renderPagination();
      })
      .catch(err => {
        document.getElementById('postava-name').textContent = 'Postava nenalezena';
      });

    function renderPage(page) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const start = (page - 1) * photosPerPage;
      const end = Math.min(start + photosPerPage, allPhotos.length);
      const pagePhotos = allPhotos.slice(start, end);

      pagePhotos.forEach(f => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <a href="redirect.html?url=${encodeURIComponent(f.full)}" target="_blank" rel="noopener">
            <img src="${f.thumb}" alt="Fotka">
            <div class="name">Klikni pro full</div>
          </a>
        `;
        gallery.appendChild(item);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(allPhotos.length / photosPerPage);

      // Předchozí
      const prev = document.createElement('button');
      prev.textContent = 'Předchozí';
      prev.disabled = currentPage === 1;
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(prev);

      // Čísla stránek
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
          updatePagination();
        };
        pagination.appendChild(btn);
      }

      // Další
      const next = document.createElement('button');
      next.textContent = 'Další';
      next.disabled = currentPage === totalPages;
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(next);
    }

    function updatePagination() {
      const buttons = document.querySelectorAll('.pagination button');
      buttons.forEach((btn, index) => {
        if (btn.textContent === currentPage.toString()) {
          btn.className = 'active';
        } else {
          btn.className = '';
        }
      });
    }
  </script>
</body>
</html>
