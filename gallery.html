<!DOCTYPE html>
<html lang="cs">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie (18+)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 40px; text-align: center; }
    h1 { font-size: 40px; margin-bottom: 50px; }
    .logo-img { filter: none !important; } /* Logo bez bluru */
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .item { width: 90px; }
    img { width: 100%; border-radius: 10px; filter: blur(2px); box-shadow: 0 0 15px #000; }
    .name { font-size: 14px; margin-top: 5px; color: #00aaff; }
    a { text-decoration: none; }
    .warning { color: #ff6666; font-size: 18px; margin-bottom: 40px; }
    .ad-banner {
      margin: 50px auto;
      width: 100%;
      max-width: 970px;
      min-height: 90px;
      text-align: center;
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .ad-banner { min-height: 250px; }
    }
    /* Vylepšená paginace – hezčí, kulatá tlačítka */
    .pagination {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 10px 16px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pagination button:hover {
      background: #ff4444;
      border-color: #ff4444;
      transform: scale(1.1);
    }
    .pagination button.active {
      background: #ff4444;
      border-color: #ff4444;
      color: #fff;
      font-weight: bold;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
  </style>
  <!-- Adsterra Popunder + Social Bar (na load galerie) -->
  <script src="https://pl28425825.effectivegatecpm.com/f8/aa/ab/f8aaabac33ee2bddf546f1c71602be83.js"></script>
</head>
<body>
  <!-- Logo – střed vlevo, bez blur, oddělené od warningu -->
  <div style="position: fixed; top: 20px; left: 5%; z-index: 999;">
    <a href="index.html">
      <img src="logo.png" alt="QuickPic Logo" class="logo-img" style="width: 80px; height: auto; border-radius: 50%; box-shadow: 0 0 10px #000;">
    </a>
  </div>

  <div class="warning">⚠️ 18+ NSFW obsah – pouze pro dospělé. Stránka používá cookies pro reklamy.</div>
  
  <h1 id="postava-name">Načítání galerie...</h1>
  
  <!-- Reklama nahoře -->
  <div class="ad-banner">
  </div>

  <script src="https://pl28425827.effectivegatecpm.com/89/a8/4c/89a84c783c65f34b2f995b0a6b4be089.js"></script>
  <script src="https://pl28425825.effectivegatecpm.com/f8/aa/ab/f8aaabac33ee2bddf546f1c71602be83.js"></script>
  
  <div class="gallery" id="gallery"></div>
  
  <!-- Vylepšená paginace -->
  <div class="pagination" id="pagination"></div>
  
  <!-- Reklama dole -->
  <div class="ad-banner">
  </div>
  
  <a href="index.html">Zpět na výběr</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'nasta.theruss';
    const photosPerPage = 30;
    let currentPage = 1;
    let allPhotos = [];

    document.getElementById('postava-name').textContent = id + ' - Načítání fotek...';

    fetch(`postavy/${id}.txt`)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        allPhotos = [];
        for (let i = 0; i < lines.length; i += 2) {
          const thumb = lines[i].trim();
          const full = lines[i + 1].trim();
          if (thumb && full) {
            allPhotos.push({ thumb, full });
          }
        }

        document.getElementById('postava-name').textContent = id + ' - ' + allPhotos.length + ' fotek';

        renderPage(currentPage);
        renderPagination();
      })
      .catch(err => {
        document.getElementById('postava-name').textContent = 'Postava nenalezena';
      });

    function renderPage(page) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const start = (page - 1) * photosPerPage;
      const end = Math.min(start + photosPerPage, allPhotos.length);
      const pagePhotos = allPhotos.slice(start, end);

      pagePhotos.forEach(f => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <a href="redirect.html?url=${encodeURIComponent(f.full)}" target="_blank" rel="noopener">
            <img src="${f.thumb}" alt="Fotka">
            <div class="name">Klikni pro full</div>
          </a>
        `;
        gallery.appendChild(item);
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      const totalPages = Math.ceil(allPhotos.length / photosPerPage);

      const prev = document.createElement('button');
      prev.textContent = '◀ Předchozí';
      prev.disabled = currentPage === 1;
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(prev);

      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);

      if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i === currentPage ? 'active' : '';
        btn.onclick = () => {
          currentPage = i;
          renderPage(currentPage);
          updatePagination();
        };
        pagination.appendChild(btn);
      }

      const next = document.createElement('button');
      next.textContent = 'Další ▶';
      next.disabled = currentPage === totalPages;
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage(currentPage);
          updatePagination();
        }
      };
      pagination.appendChild(next);
    }

    function updatePagination() {
      const buttons = document.querySelectorAll('.pagination button');
      buttons.forEach(btn => {
        if (btn.textContent === currentPage.toString()) {
          btn.className = 'active';
        } else {
          btn.className = '';
        }
      });
    }
  </script>
</body>
</html>
